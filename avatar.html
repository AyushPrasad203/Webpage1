<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">Logo</a>
    </nav>
  </header>

  <main>
    <section class="profile-creation">
      <h1>Welcome! Let's create your profile</h1>
      <p>Let others get to know you better! You can do these later</p>

      <div class="avatar-section">
        <h2>Add an avatar</h2>
        <div class="avatar-container">
          <div class="avatar-placeholder">
            <span class="avatar-icon">+</span>
          </div>
          <p>Choose image</p>
          <p>Or choose one of our defaults</p>
        </div>
      </div>

      <div class="location-section">
        <h2>Add your location</h2>
        <input type="text" placeholder="Enter a location">
      </div>

      <a href="choose.html" class="next-button">Next</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
