<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Preference</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">YourLogo</a>
      <a href="#" class="back-button">&lt;</a>
    </nav>
  </header>

  <main>
    <section class="options-section">
      <h1>What brings you here?</h1>
      <p>Choose the options that best describe your interests.</p>
      <div class="option-cards">
        <div class="option-card">
          <img src="image/glenn-carstens-peters-P1qyEf1g0HU-unsplash.jpg" alt="Designer Icon">
          <h3>I'm a designer looking to showcase my work</h3>
          <input type="radio" name="option" id="share-work">
        </div>
        <div class="option-card">
          <img src="image/kelly-sikkema-v9FQR4tbIq8-unsplash.jpg" alt="Hire Icon">
          <h3>I'm seeking to hire a talented designer</h3>
          <input type="radio" name="option" id="hire-designer">
        </div>
        <div class="option-card">
          <img src="image/iskra-photography-E2LLW3rOs5c-unsplash.jpg" alt="Inspiration Icon">
          <h3>I'm looking for design inspiration and ideas</h3>
          <input type="radio" name="option" id="design-inspiration">
        </div>
      </div>
      
      <a href="email.html" class="next-button">Next</a>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
